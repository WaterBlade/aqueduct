<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="底坡 i">
                <el-input v-model="form.i">1/</el-input>
            </el-form-item>
            <el-form-item label="糙率 n">
                <el-input v-model="form.n"></el-input>
            </el-form-item>
            <el-form-item label="半径 r">
                <el-input v-model="form.r"></el-input>
            </el-form-item>
            <el-form-item label="流量">
                <el-input v-model="form.q"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onCalcH">试算水深</el-button>
            </el-form-item>
        </el-form>
        <p>
            试算水深：{{ depth.toFixed(2) }}
            <el-button @click="onBuild">生成计算文件</el-button>
        </p>

    </div>



</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="../build/index.js"></script>
<script>
    const sect = new aqueduct.hydro.UShell();
    
    new Vue({
        el: '#app',
        data: function(){
            return {
                form:{
                    i: '',
                    n: '',
                    r: '',
                    q: '' 
                },
                depth: 0
            }
        },
        methods:{
            onCalcH(){
                sect.iDen = this.form.i;
                sect.n = this.form.n;
                sect.r = this.form.r;
                this.depth = sect.calcH(this.form.q);

            },
            onBuild(){
                const docx = aqueduct.hydro.makeDocX();
                sect.makeDefinition(docx);
                sect.makeDeclaration(docx);
                sect.makeProcedure(docx);
                docx.saveBlob('hydro.docx');
            }
        }
    })

</script>

</html>
